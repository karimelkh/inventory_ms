{% extends "main/base.html" %}
{% load static %}

{% block title %}
	Login
{% endblock %}

{% block header %}
{% endblock %}

{% block main %}
<section class="h-screen w-full p-10 flex flex-col items-center justify-center bg-gray-100 dark:bg-black">
	<div class="w-1/4 p-10 rounded-lg shadow text-gray-800 bg-gray-300">
		<div class="flex items-center justify-between">
			<h1 class="">Sign In</h1>
			<button id="theme-switcher" class="">
				<i id="dark-icon" style="display:none" class="fa-solid fa-moon"></i>
				<i id="light-icon" class="fa-regular fa-sun"></i>
			</button>
		</div>
		<form method="post" class="">
			{% csrf_token %}
			<label for="username" class="block font-semibold">Username</label>
			<input type="text" id="username" name="username" value="{{ form.username.value }}" class="w-full mb-4 p-2 outline-none">
			<label for="password" class="block">Password</label>
			<div class="relative w-full mb-4">
				<input type="password" id="password" name="password" value="{{ form.password.value }}" class="hided-pw-field w-full p-2 outline-none">
				<i id="hs-pw-btn" class="fa-solid fa-eye absolute top-[12px] right-[5%]"></i>
			</div>
			<button type="submit" class="px-4 py-2 block text-green-700 font-semibold bg-green-300 duration-250 hover:bg-green-400 focus:bg-green-500 focus:text-green-100 rounded-md shadow">
				login
			</button>
		</form>
	</div>
</section>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
