{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Categories
{% endblock %}

{% block actions %}
{% endblock %}

{% block table %}
<section class="overflow-auto rounded-m shadow">
	<table class="w-full">
		<thead class="border-b-2 border-gray-200 bg-gray-50">
			<tr class="">
				<th class="w-20 p-3 text-sm font-semibold tracking-wide text-left">ID</th>
				<th class="w-24 p-3 text-sm font-semibold tracking-wide text-left">Name</th>
				<th class="p-3 text-sm font-semibold tracking-wide text-left">Description</th>
				<th class="w-24 p-3 text-sm font-semibold tracking-wide text-center">color</th>
			</tr>
		</thead>
		<tbody class="divide-y devide-gray-200">
			{% for cat in cats %}
			<tr class="{% cycle 'bg-white' 'bg-gray-100' %} hover:bg-gray-200 duration-250">
				<td class="p-3 text-sm text-gary-700 text-left">
					<a href="/categories/{{ cat.cat_id }}" class="text-blue-500 font-bold hover:underline">
						{{ cat.cat_id }}
					</a>
				</td>
				<td class="p-3 text-sm text-gary-700 text-left whitespace-nowrap">
					{{ cat.cat_name }}
				</td>
				<td class="p-3 text-sm text-gary-700 text-left whitespace-nowrap">
					{{ cat.cat_desc }}
				</td>
				<td class="p-3 text-sm text-gary-700 text-center whitespace-nowrap">
					<span class="py-1 px-3 font-semibold rounded-md text-{{ cat.cat_clr }}-700 bg-{{ cat.cat_clr }}-200">
						{{ cat.cat_clr }}
					</span>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</section>
{% endblock %}
