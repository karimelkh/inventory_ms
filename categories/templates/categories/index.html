{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Categories
{% endblock %}

{% block actions %}
<section class="container mx-auto ">
	<div class="mb-4 d-flex align-items-center justify-content-between">
		<h1 class="fw-bold text-dark">
			Categories
		</h1>
		<div class="d-flex justify-content-center gap-3">
			<button type="button" class="btn btn-outline-primary" disabled>
				<i class="fa-solid fa-pen-to-square"></i>
				<span>update</span>
			</button>
			<button id="del-btn" type="button" class="btn btn-outline-danger" disabled>
				<i class="fa-solid fa-trash-can"></i>
				<span>delete</span>
			</button>
			<a href="{% url 'new_cat' %}">
				<button type="button" class="btn btn-dark">
					<i class="fa-solid fa-square-plus w-5"></i>
					<span class="ml-3">New Category</span>
				</button>
			</a>
			<button id="tog-colsmenu" type="button" class="btn btn-light">
				<i class="fa-solid fa-list"></i>
			</button>
		</div>
	</div>
</section>
{% endblock %}

{% block table %}

<section class="table-sec container mx-auto">
	<table class="table table-striped table-hover table-bordered">
		<thead class="table-dark">
			<tr class="">
				<th>
					<input id="select-all" type="checkbox">
				</th>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Description</th>
				<th scope="col">Color</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			{% for cat in cats %}
			<tr>
				<td>
					<input type="checkbox" name="row" data-name="{{ cat.name }}" data-id="{{ cat.id }}">
				</td>
				<td>
					<a href="{% url 'show_cat' id=cat.id %}">
						{{ cat.id }}
					</a>
				</td>
				<td>{{ cat.name }}</td>
				<td>{{ cat.desc }}</td>
				<td>{{ cat.clr }}</td>
				<td>
					<button data-id="{{ cat.id }}" id="update-btn">
						<i class="fa-solid fa-pen-to-square"></i>
					</button>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</section>
{% endblock %}
