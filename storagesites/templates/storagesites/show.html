{% extends 'main/base.html' %}
{% load static %}

{% block title %}
{{ site.name }}
{% endblock %}

{% block main %}
<section class="container mx-auto">
	<div class="mb-4 d-flex align-items-start justify-content-between gap-3 mb-5">
		<h1 class="fw-bold">
			<span>
				<a class="text-dark text-decoration-none" href="{% url 'sites' %}">
					sites
				</a>
				<span>&frasl;</span>
			</span>
			<br>
			<span>
				{{ site.name }}
			</span>
		</h1>
		{% if site.img %}
		<img class="zoom" src="{{ site.img.url }}" alt="">
		{% endif %}
		<div class="d-flex justify-content-center gap-3">
			<button id="update-btn" type="button" class="btn btn-outline-primary"data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
				<i class="fa-solid fa-pen-to-square"></i>
				<span>update</span>
			</button>
			<button class="btn btn-outline-danger" id="delete-btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
				<i class="fa-solid fa-trash-can"></i>
				<span>delete</span>
			</button>
		</div>
	</div>
	<table class="table table-striped table-hover table-bordered">
		<tbody>
			<tr>
				<th scope="row">id</th>
				<td>{{ site.id }}</td>
			</tr>
			<tr>
				<th scope="row">type</th>
				<td>{{ site.type }}</td>
			</tr>
			<tr>
				<th scope="row">address</th>
				<td>{{ site.addr }}</td>
			</tr>
			<tr>
				<th scope="row">phone</th>
				<td>{{ site.phone }}</td>
			</tr>
		</tbody>
	</table>
</section>
{% endblock %}
