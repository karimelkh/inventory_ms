{% extends 'main/base.html' %}
{% load static %}

{% block title %}
Sites
{% endblock %}

{% block actions %}
<section class="container mx-auto ">
	<div class="mb-4 d-flex align-items-center justify-content-between">
		<h1 class="fw-bold text-dark">
			Sites
		</h1>
		<div class="d-flex justify-content-center gap-3">
			<button type="button" class="btn btn-outline-primary" disabled>
				<i class="fa-solid fa-pen-to-square"></i>
				<span>update</span>
			</button>
			<button id="del-btn" type="button" class="btn btn-outline-danger" disabled>
				<i class="fa-solid fa-trash-can"></i>
				<span>delete</span>
			</button>
			<a href="{% url 'new_site' %}">
				<button type="button" class="btn btn-dark">
					<i class="fa-solid fa-square-plus w-5"></i>
					<span class="ml-3">New Site</span>
				</button>
			</a>
			<button id="tog-colsmenu" type="button" class="btn btn-light">
				<i class="fa-solid fa-list"></i>
			</button>
		</div>
	</div>
</section>
{% endblock %}

{% block table %}
<section class="table-sec container mx-auto">
	<table class="table table-striped table-hover table-bordered">
		<thead class="table-dark">
			<tr>
				<th scope="col">
					<input id="select-all" type="checkbox">
				</th>
				<th scope="col">ID</th>
				<th scope="col">Name</th>
				<th scope="col">Address</th>
				<th scope="col">Phone</th>
				<th scope="col">Type</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody class="divide-y devide-gray-200">
			{% for s in sites %}
			<tr class="{% cycle 'bg-white' 'bg-gray-100' %} hover:bg-gray-200 duration-250">
				<td>
					<input type="checkbox" name="row" data-name="{{ s.name }}" data-id="{{ s.id }}">
				</td>
				<td class="p-3 text-sm text-gary-700 text-left">
					<a href="{% url 'show_site' id=s.id %}" class="text-blue-500 font-bold hover:underline">
						{{ s.id }}
					</a>
				</td>
				<td class="p-3 text-sm text-gary-700 text-left whitespace-nowrap">
					{{ s.name }}
				</td>
				<td class="p-3 text-sm text-gary-700 text-left whitespace-nowrap">
					{{ s.addr }}
				</td>
				<td class="p-3 text-sm text-gary-700 text-left whitespace-nowrap">
					{{ s.phone }}
				</td>
				<td class="p-3 text-sm text-gary-700 text-left whitespace-nowrap">
					{{ s.type.name }}
				</td>
				<td class="">
					<button data-id="{{ s.id }}" id="update-btn" class="px-3 py-2 h-fit font-semibold text-blue-800 bg-blue-200">
						<i class="fa-solid fa-pen-to-square"></i>
					</button>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</section>
{% endblock %}
